<div class="wrapper wrapper-content">

  <div class="row">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Service Initializer</h5>
      </div>

    </div>
  </div>

  <div class="row">

    <div class="col-lg-4">
      <div class="ibox">
        <div class="ibox-content">
          <h3>Service Flow</h3>
          <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>

          <div class="form-group">
            <input type="text" placeholder="SERVICE NAME" [(ngModel)]="serviceName" class="form-control">
          </div>

          <div class="form-group">
            <select name="" id="" class="form-control" [(ngModel)]="blockType" (change)="addNewBlock()">
              <option value="" selected="selected">-SELECT-</option>
              <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
            </select>
          </div>

          <ul class="sortable-list connectList agile-list ui-sortable">

            <!--mainJson-->


            <li *ngFor="let node of nodeList" class="success-element" cdkDrag>
              <div class="row">

                <div class="col-sm-2" style="font-size: 47px;">
                  <i class="{{node.styleClass}}"></i>
                </div>


                <div class="col-sm-10">
                  <br>
                  <label>Block Id : </label> {{node.id}}
                  <br>
                  <label>Next Block Id : </label> {{node.nextNode}}
                  <br>
                  <label>Description : </label> {{node.description}}
                  <br>
                  <div class="agile-detail">
                    <a href="#" class="pull-right btn btn-xs btn-white">Mark</a>
                    <i class="fa fa-clock-o"></i> 05.04.2015
                  </div>

                </div>
              </div>

            </li>

          </ul>

        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="ibox">
        <div class="ibox-content">

          <app-service-assign-block *ngIf="blockTypeName == 'ASSIGN'" (assignBlockJson)="getBlockJson($event,'ASSIGN','fa fa-terminal')"></app-service-assign-block>
          <app-service-function-block *ngIf="blockTypeName == 'FUNCTION'" (functionBlockJson)="getBlockJson($event,'FUNCTION','fa fa-branch')"></app-service-function-block>

        </div>
      </div>
    </div>

  </div>

</div>
